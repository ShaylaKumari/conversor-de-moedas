<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css" rel="stylesheet"> <!-- Biblioteca para incluir img no option (Tom Select)-->
    <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script> <!-- Biblioteca para incluir img no option (Tom Select)-->

</head>

<body>
    <main>
        <h1>Conversor de Moedas</h1>

        <section class="currency-section">
            <p>DE</p>
            <input type="number" id="fromAmount" placeholder="Digite o valor">
            <select id="fromCurrency"></select>
        </section>

        <div class="swap">
            <button id="swapBtn" title="Trocar moedas">â‡…</button>
        </div>

        <section class="currency-section">
            <p>PARA</p>
            <input type="text" id="toAmount" readonly>
            <select id="toCurrency"></select>
        </section>

        <div class="summary currency-section">
            <span id="rate">1 USD = 5,45 BRL</span>
            <span id="trend"></span>
        </div>

        <button id="convertBtn">Converter</button>
    </main>

    <script src="script.js"></script>
</body>

</html>
